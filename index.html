<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Summary component</title>
</head>
<body>
  <div class="container">
    <div class="sample">
      <p class="sample1 font mb">Your Result</p>
      <div class="sample2 font">
        <p class="scored" >76</p>
        <p class="total">of 100</p>
      </div>
      <p class="sample3 font">Great</p>
      <div class="sample4 font">
        <p class="sample5">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  <div class="test">
    <p class="test1 font">Summary</p>
    <div class="reaction font">
      <div class="leftdiv">
        <img src="/assets/images/icon-reaction.svg" alt=" ">
        <p class="text-reaction">Reaction </p></div>
      <div class="rightdiv">
        <p class="score">80</p>
        <p class="total-marks">/ 100</p>
      </div>
    </div>
    <div class="memory font">
      <div class="leftdiv">
        <img src="/assets/images/icon-memory.svg" alt=" ">
        <p class="text-memory">Memory</p></div>
      <div class="rightdiv">
        <p class="score">92</p>
        <p class="total-marks">/ 100</p>
      </div>
    </div>
    <div class="verbal font">
      <div class="leftdiv">
        <img src="/assets/images/icon-verbal.svg" alt=" ">
        <p class="text-verbal">Verbal</p></div>
      <div class="rightdiv">
        <p class="score">61</p>
        <p class="total-marks">/ 100</p>
      </div>
    </div>     
    <div class="visual font">
      <div class="leftdiv">
        <img src="/assets/images/icon-visual.svg" alt=" ">
        <p class="text-visual">Visual</p></div>
      <div class="rightdiv">
        <p class="score">72</p>
        <p class="total-marks">/ 100</p>
      </div>
    </div>
    <button class="button font" type="submit">Continue</button>
  </div>
</div>
</body>
</html>
