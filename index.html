<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Summary component</title>
</head>
<body>
  <div class="container">
    <div class="sample">
      <div class="sample1 font mb">Your Result</div>
      <div class="sample2 font mb"> 76 of 100 </div>
      <div class="sample3 font mb">Great</div>
      <div class="sample4 font mb">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
  <div class="test">
    <div class="test1 font mb">Summary</div>
    <div class="test2 font mb">Reaction    80 / 100</div>
    <div class="test3 font mb">Memory      92 / 100</div>
    <div class="test4 font mb">Verbal      61 / 100</div>
    <div class="test5 font mb">Visual      72 / 100</div>
    <div class="button font mb">Continue</div>
  </div>
</div>
</body>
</html>
